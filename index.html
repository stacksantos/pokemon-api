<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Pokemon API</title>
  </head>
  <body class="p-4">
    <section class="appContainer col align">
      <h2 id="title" class="p-4 mb-0">Pokemon API</h2>
      <section class="choiceSection col align p-4">
        <div class="p-4 pokemonName col align">
          <h3>Name of Pokemon</h3>
          <span id="pokemonName"></span>
        </div>
        <div class="input p-4">
          <input type="text" placeholder="Type your choice" class="p-4 mb-4" />
          <button type="submit" class="p-4 ml-4" >Submit</button>
        </div>
      </section>
      <section class="pokemonDisplay col align p-4 mt-5">
        <img src="" alt="" class="p-4" />
        <section class="pokemonDetails col align">
          <span  class="p-4 row align abilities"><p id="pokemonMoves"></p></span>
        </section>
      </section>
    </section>

    <script src="./server.js"></script>
  </body>
</html>
